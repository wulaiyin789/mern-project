        run: |
          touch .env
          echo "${{ secrets.DB_NAME }}" >> .env
          echo "${{ secrets.DB_PASSWORD }}" >> .env
          echo "${{ secrets.DB_USER }}" >> .env
          echo "${{ secrets.JWT_KEY }}" >> .env
          echo "${{ secrets.MAPBOX_API_KEY }}" >> .env
      
      - name: Install npm packages
        run: |
          yarn
